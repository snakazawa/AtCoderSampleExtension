<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AtCoder Sample Extension</title>
</head>
<body>
<div>
    <h3>AtCoder Sample Extension</h3>
    <form>
        <div>
            <input type="checkbox" id="enabled">
            <label for="enabled">有効</label>
        </div>
        <hr>
        <div>
            <h4>ボタンの設定</h4>
            <div>
                <input type="checkbox" id="view-icon">
                <label for="view-icon">アイコンを表示</label>
            </div>
            <div>
                <input type="checkbox" id="view-text">
                <label for="view-text">テキストを表示</label>
            </div>
        </div>
        <hr>
        <div>
            <h4>保存ファイルの設定</h4>
            <div>
                <label for="input-filename">入力サンプルのファイル名</label>
                <input type="text" id="input-filename" placeholder="input_{num}.txt">
            </div>
            <div>
                <label for="output-filename">出力サンプルのファイル名</label>
                <input type="text" id="output-filename" placeholder="output_{num}.txt">
            </div>
        </div>
        <hr>
        <div>
            <button type="button" id="save">Save</button>
            <button type="button" id="default">Default</button>
            <output id="output"></output>
        </div>
    </form>

    <script src="../js/lib/optionStorage.js"></script>
    <script src="../js/popup.js"></script>
</div>
</body>
</html>
